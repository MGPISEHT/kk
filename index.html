                <a href=""><h3>PHONE <i class="fa-solid fa-mobile-screen fa-bounce"></i> <span>SHOP</span></h3></a>

            <div class="search">

        </div>
        <div class="box-search-item">

        </div>

                    <div class="auto-btn4"></div>
